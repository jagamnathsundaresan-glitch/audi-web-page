<!DOCTYPE html>
<html lang="en">
<head>
<title>Acceleration Loader</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
  }
  #loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #111;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.5s ease;
  }
  .acceleration {
    width: 100px;
    height: 100px;
    border: 8px solid transparent;
    border-top: 8px solid #ff4444;
    border-right: 8px solid #ff4444;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    position: relative;
  }
  .acceleration::before {
    content: '';
    position: absolute;
    top: -20px;
    right: -20px;
    width: 20px;
    height: 8px;
    background: #ff4444;
    border-radius: 4px;
    animation: flash 0.5s linear infinite alternate;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  @keyframes flash {
    from { opacity: 0.2; }
    to { opacity: 1; }
  }
  .hidden {
    opacity: 0;
    pointer-events: none;
  }
  #content {
    display: none;
    padding: 20px;
    text-align: center;
  }
</style>
</head>
<body>

<div id="loader">
  <div class="acceleration"></div>
</div>

<div id="content">
  <h1>Welcome to My Page</h1>
  <p>This is your website content.</p>
  <a href="nextpage.html">Go to Next Page</a>
</div>
<script>
  window.addEventListener("load", () => {
    setTimeout(() => {
      document.getElementById("loader").classList.add("hidden");
      document.getElementById("content").style.display = "block";
    }, 2500); 
  });
  document.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", e => {
      e.preventDefault();
      document.getElementById("loader").classList.remove("hidden");
      setTimeout(() => {
        window.location.href = link.href;
      }, 800);
    });
  });
</script>
</body>
</html>

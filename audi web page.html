<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audi Cars</title>
 <link rel="icon" type="image/jpeg" href="icon.jpeg">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f4; color: #333; }
    #loader {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: #111;
      display: flex; align-items: center; justify-content: center;
      z-index: 9999; transition: opacity 0.5s ease;
    }
    .hidden { opacity: 0; pointer-events: none; }
    .acceleration {
      width: 80px; height: 80px;
      border: 6px solid transparent;
      border-top: 6px solid red;
      border-right: 6px solid red;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      position: relative;
    }
    .acceleration::before {
      content: '';
      position: absolute;
      top: -15px; right: -15px;
      width: 15px; height: 6px;
      background: red; border-radius: 3px;
      animation: flash 0.4s alternate infinite;
    }
    @keyframes spin { from{transform:rotate(0deg);} to{transform:rotate(360deg);} }
    @keyframes flash { from{opacity:0.2;} to{opacity:1;} }

    header {
      background: linear-gradient(90deg, #000, #444);
      color: #fff; padding: 30px 10px; text-align: center;
      letter-spacing: 2px; box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    header h1 { font-size: 3rem; text-transform: uppercase; }

    nav {
      display: flex; justify-content: center;
      background-color: #000; padding: 15px 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    nav a {
      color: #fff; text-decoration: none;
      margin: 0 20px; font-size: 1.2rem; position: relative;
      transition: color 0.3s ease;
    }
    nav a::after {
      content: ""; position: absolute; left: 0; bottom: -5px;
      width: 0; height: 2px; background: #e60000; transition: width 0.3s;
    }
    nav a:hover { color: #e60000; }
    nav a:hover::after { width: 100%; }

    .hero { position: relative; width: 100%; height: 70vh; overflow: hidden; }
    .hero img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.7); }
    .hero h2 {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%); color: white;
      font-size: 3.5rem; text-shadow: 0 4px 6px rgba(0,0,0,0.5); text-align: center;
    }
    footer {
      background-color: #000; color: #fff;
      text-align: center; padding: 15px 0; margin-top: 20px;
      font-size: 0.9rem; letter-spacing: 1px;
    }
  </style>
</head>
<body>
<div id="loader"><div class="acceleration"></div></div>
<header>
  <h1>Audi Cars</h1>
</header>
<nav>
  <a href="home.html">Home</a>
  <a href="models.html">Models</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
  <a href="price.html">Price</a>
</nav>
<section class="hero">
  <img src="audi a4.jpg" alt="Audi A4">
  <h2>Experience the Luxury of Audi</h2>
</section>
<footer>
  <p>&copy; 2025 Audi. All Rights Reserved.</p>
</footer>
<script>
window.addEventListener("load", () => {
    setTimeout(() => document.getElementById("loader").classList.add("hidden"), 1000);
});
document.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", e => {
        if(link.getAttribute("href").endsWith(".html")){
            e.preventDefault();
            document.getElementById("loader").classList.remove("hidden");
            setTimeout(() => { window.location.href = link.href; }, 800);
        }
    });
});
</script>
</body>
</html>

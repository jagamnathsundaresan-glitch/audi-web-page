<!DOCTYPE html>
<html lang="en">
<head>
  <title>Audi Models</title>
  <link rel="icon" type="image/jpeg" href="icon.jpeg">
  <style>
    body {
      margin: 0;
      font-family: 'Verdana', sans-serif;
      background-color: #fff;
      color: #222;
    }
    .models {
      background-color: #f4f4f4;
      padding: 50px 20px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .models h2 {
      font-size: 36px;
      font-weight: 700;
      color: #222;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
      border-bottom: 3px solid #e60000;
      display: inline-block;
      padding-bottom: 10px;
    }
    .car-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .car-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeUp 0.8s ease forwards;
    }
    .car-card:nth-child(1) { animation-delay: 0.1s; }
    .car-card:nth-child(2) { animation-delay: 0.3s; }
    .car-card:nth-child(3) { animation-delay: 0.4s; }
    .car-card:nth-child(4) { animation-delay: 0.5s; }
    .car-card:nth-child(5) { animation-delay: 0.6s; }
    .car-card:nth-child(6) { animation-delay: 0.7s; }
    .car-card:nth-child(7) { animation-delay: 0.8s; }
    .car-card:nth-child(8) { animation-delay: 0.9s; }

    .car-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }
    .car-card h3 {
      margin: 10px 0;
      font-size: 1.2em;
      transition: color 0.3s ease;
    }

    /* Hover/touch animation */
    .car-card:hover, 
    .car-card:active {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .car-card:hover img, 
    .car-card:active img {
      transform: scale(1.05);
    }
    .car-card:hover h3,
    .car-card:active h3 {
      color: #e60000;
    }

    /* Keyframes */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <section id="models" class="models">
    <h2>Our Models</h2>
    <div class="car-grid">
      <div class="car-card">
        <img src="audi a4.jpg" alt="Audi A4">
        <h3>Audi A4</h3>
      </div>
      <div class="car-card">
        <img src="audi q7.jpg" alt="Audi Q7">
        <h3>Audi Q7</h3>
      </div>
      <div class="car-card">
        <img src="audi etron.jpg" alt="Audi e-tron">
        <h3>Audi e-tron</h3>
      </div>
    </div>
    <div class="car-grid">
      <div class="car-card">
        <img src="Audi RS7.jpg" alt="Audi RS7">
        <h3>Audi RS7</h3>
      </div>
      <div class="car-card">
        <img src="Audi A7.jpg" alt="Audi A7">
        <h3>Audi A7</h3>
      </div>
      <div class="car-card">
        <img src="Audi R8.jpg" alt="Audi R8">
        <h3>Audi R8</h3>
      </div>
      <div class="car-card">
        <img src="Audi A6 EV.jpg" alt="Audi A6 EV">
        <h3>Audi A6 EV</h3>
      </div>
      <div class="car-card">
        <img src="audi R8 V10.jpg" alt="Audi R8 V10">
        <h3>Audi R8 V10</h3>
      </div>
    </div>
  </section>
</body>
</html>

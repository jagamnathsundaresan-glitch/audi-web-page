<!DOCTYPE html>
<html lang="en">
<head>
    <title>Audi World</title>
    <link rel="icon" type="image/jpeg" href="icon.jpeg">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            animation: fadeInBody 1.2s ease-in-out;
        }

        header {
            background: linear-gradient(to right, #000000, #555555);
            color: white;
            padding: 20px;
            text-align: center;
            animation: slideDown 1s ease-out;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            letter-spacing: 2px;
        }

        .content {
            max-width: 900px;
            margin: 40px auto;
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
            animation: fadeUp 1s ease-in-out;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #e30613;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .btn:hover {
            background: #b0040f;
            transform: scale(1.1);
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
            animation: zoomIn 1.2s ease-in-out;
        }

        /* Animations */
        @keyframes fadeInBody {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>AUDI WORLD</h1>
    </header>
    <div class="content">
        <p>Our mission is to redefine the driving experience for car lovers around the globe by offering models that combine style, performance, and eco-consciousness.</p>
        <a href="index1.html" class="btn" target="_blank">WELCOME TO THE WORLD OF AUDI MAMAE!</a>
        <br>
        <img src="audi a4.jpg" alt="Audi A4">
    </div>
</body>
</html>
